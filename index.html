<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mi pagina Feliz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
  <h1>Formulario</h1>
  <form id="idFormulario">
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Folio:</label>
      <div class="d-flex gap-2 align-items-center">
        <input id="idNumero" type="text" class="form-control w-auto" maxlength="3"  required>
        <span>-</span>
        <input id="idLetra" type="text" class="form-control w-auto" maxlength="3"  required>
      </div>
    </div>

    <div class="mb-3">
      <label>Edad:</label>
      <input type="text" class="form-control" pattern="\d+" required>
    </div>

    <div class="mb-3">
      <label>Sexo:</label>
      <input type="text" class="form-control" required>
    </div>

    <button id="idButon" type="button" class="btn btn-primary" onclick="enviarInfo()">Enviar</button>
  </form>

  <script>
    function enviarInfo() {
      let letras = document.getElementById("idLetra").value.trim();
      let numeros = document.getElementById("idNumero").value.trim();
      const msg = "El folio no es valido"
       const msg2 = "El folio  es valido"
      const regexNumeros = /^\d{3}$/;
      const regexLetras = /^[a-zA-Z]{3}$/;
      regexNumeros.test(numeros) && regexLetras.test(letras) ? alert(msg2) : alert(msg);
    }
  </script>
</body>
</html>
