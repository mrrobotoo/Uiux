<body>
  <h1>Encuesta</h1>
  <form id="idFormulario">
    <label for="">Nombre:</label>
    <input type="text" required>
    <br>
    <br>
  
    <label for="">Folio:</label>
    <input id="idLetra" type="text" required>
    <p>-</p>
    <a href=""></a>
    <input id="idNumero" type="text" required>

   <!-- <input type="text" required pattern="\d{3}-[a-zA-Z]{3}"> -->
    <br>
    <br>
    <label for="">Edad:</label>
    <input type="text" required pattern="\d">
    <br>
    <br>
    <label for="">Sexo:</label>
    <input type="text" required>
    <br>
    <br>
    <button id="idButon" type="button" class="btn btn-primary" onclick="enviarInfo()" >Enviar</button>

  </form>

  <script>
    function enviarInfo(){
     let folioLetras = document.getElementById("idLetra").value
     let folioNumeros = document.getElementById("idNumero").value

     let contadorNumeros = 0
     let contadorLetras = 0


     for(let i = 0; i < folioLetras.length; i++){
       
      
       if( folioLetras[i].toLowerCase() != folioLetras[i].toUpperCase()){
         contadorLetras = contadorLetras + 1;
         
       }
     }

     for(let i = 0; i < folioNumeros.length; i++){
       
        if( folioNumeros[i].toLowerCase() != folioNumeros[i].toUpperCase()){
          contadorNumeros = contadorNumeros + 1;
          
        }
      }
      
      if(contadorNumeros< 3 && contadorLetras <3){
        alert("El folio  es valido")

       }else{
        alert("El folio no es valido")
         

       }
   
     }
    
     

  </script>
</body>
